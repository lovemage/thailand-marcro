backend:
  name: git-gateway
  branch: main
  # 本地開發時取消註解下面兩行
  # name: test-repo
  # accept_roles: #optional - accepts all users if left out

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: https://house-tw-thai.netlify.app
display_url: https://house-tw-thai.netlify.app

# 中文化界面設置
locale: 'zh_Hant'

# 編輯器設置
editor:
  preview: true

# 自定義操作 - 工作流程模式（可選）
# publish_mode: editorial_workflow

# 顯示設置
logo_url: https://house-tw-thai.netlify.app/images/logo-2.png
show_preview_links: true

# 搜索設置
search: true

collections:
  - name: "settings"
    label: "網站設置"
    files:
      - label: "重新部署網站"
        name: "deploy"
        file: "_data/deploy.yml"
        fields:
          - label: "點擊重新部署"
            name: "deploy_trigger"
            widget: "boolean"
            default: false
            hint: "切換此開關可觸發網站重新部署"
          - label: "最後部署時間"
            name: "last_deploy"
            widget: "datetime"
            required: false
          - label: "部署說明"
            name: "deploy_note"
            widget: "text"
            required: false
            hint: "可選：本次部署的說明"
  - name: "properties"
    label: "精選房產項目"
    folder: "_data/properties"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "標題", name: "title", widget: "string"}
      - {label: "類別", name: "category", widget: "select", options: ["公寓大樓", "獨棟別墅", "商業地產"]}
      - {label: "房產照片", name: "image", widget: "image"}
      - {label: "詳細描述", name: "description", widget: "text"}
      - {label: "發布狀態", name: "published", widget: "boolean", default: true}
      - {label: "排序順序", name: "order", widget: "number", default: 1}

  - name: "youtube_videos"
    label: "Marco頻道精選"
    folder: "_data/youtube"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "影片標題", name: "title", widget: "string"}
      - {label: "YouTube影片ID", name: "video_id", widget: "string", hint: "例如：Zw9MUMQa7MI"}
      - {label: "影片連結", name: "video_url", widget: "string", hint: "完整的YouTube影片連結"}
      - {label: "影片描述", name: "description", widget: "text"}
      - {label: "縮圖網址", name: "thumbnail", widget: "string", hint: "自動生成：https://img.youtube.com/vi/{video_id}/hqdefault.jpg"}
      - {label: "發布狀態", name: "published", widget: "boolean", default: true}
      - {label: "排序順序", name: "order", widget: "number", default: 1}

  - name: "youtube_shorts"
    label: "Marco短影片精選"
    folder: "_data/shorts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "短影片標題", name: "title", widget: "string"}
      - {label: "YouTube Shorts ID", name: "video_id", widget: "string", hint: "例如：VHHCbfO6QHo"}
      - {label: "Shorts連結", name: "shorts_url", widget: "string", hint: "完整的YouTube Shorts連結"}
      - {label: "縮圖網址", name: "thumbnail", widget: "string", hint: "自動生成：https://img.youtube.com/vi/{video_id}/hqdefault.jpg"}
      - {label: "發布狀態", name: "published", widget: "boolean", default: true}
      - {label: "排序順序", name: "order", widget: "number", default: 1}

  - name: "blog_articles"
    label: "最新資訊文章"
    folder: "_data/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "文章標題", name: "title", widget: "string"}
      - {label: "文章圖片", name: "image", widget: "image"}
      - {label: "文章摘要", name: "excerpt", widget: "text", hint: "顯示在首頁的簡短摘要"}
      - {label: "文章內容", name: "content", widget: "markdown"}
      - {label: "作者", name: "author", widget: "string", default: "Marco"}
      - {label: "發布日期", name: "date", widget: "datetime", default: ""}
      - {label: "文章連結", name: "link", widget: "string", required: false, hint: "可選：外部連結或內部頁面連結"}
      - {label: "發布狀態", name: "published", widget: "boolean", default: true}
      - {label: "置頂文章", name: "featured", widget: "boolean", default: false}
      - {label: "排序順序", name: "order", widget: "number", default: 1}