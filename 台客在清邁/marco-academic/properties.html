	<script>
		// 自定義房產項目顯示函數
		function generatePropertyHTML(properties) {
			return properties.map((property, index) => {
				const category = property.category || '其他';
				const processedImage = property.image ? property.image.replace(/^\//, '') : 'images/portfolio/default.jpg';
				
				return `
					<div class="portfolio-item col-lg-4 col-md-6 ${category}">
						<div class="portfolio-image">
							<a href="#">
								<img src="${processedImage}" alt="${property.title}">
							</a>
							<div class="bg-overlay">
								<div class="bg-overlay-content dark" data-hover-animate="fadeIn">
									<a href="${processedImage}" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350" data-lightbox="gallery" title="${property.title}"><i class="uil uil-plus"></i></a>
									<a href="#" class="overlay-trigger-icon bg-light text-dark" data-hover-animate="fadeInDownSmall" data-hover-animate-out="fadeOutUpSmall" data-hover-speed="350"><i class="uil uil-ellipsis-h"></i></a>
								</div>
								<div class="bg-overlay-bg dark" data-hover-animate="fadeIn"></div>
							</div>
						</div>
						<div class="portfolio-desc">
							<h3><a href="#">${property.title}</a></h3>
							<span class="text-muted">${category}</span>
							<p class="mt-2">${property.description ? property.description.substring(0, 100) + '...' : ''}</p>
						</div>
					</div>
				`;
			}).join('');
		}

		// 頁面載入完成後初始化
		$(document).ready(function() {
			// 等待 CMS 載入完成
			setTimeout(async function() {
				try {
					const loader = new CMSLoader();
					const properties = await loader.loadProperties();
					
					const container = $('.portfolio.grid-container');
					const loadingEl = $('#properties-loading');
					
					if (properties && properties.length > 0) {
						loadingEl.remove();
						container.html(generatePropertyHTML(properties));
						
						// 重新初始化 Isotope
						if (typeof $.fn.isotope !== 'undefined') {
							container.isotope({
								itemSelector: '.portfolio-item',
								layoutMode: 'fitRows'
							});
							
							// 篩選功能
							$('.portfolio-filter a').on('click', function(e) {
								e.preventDefault();
								$('.portfolio-filter a').removeClass('active');
								$(this).addClass('active');
								
								const filterValue = $(this).attr('data-filter');
								container.isotope({ filter: filterValue });
							});
						}
					} else {
						loadingEl.html('<div class="text-danger">載入房產項目失敗</div>');
					}
				} catch (error) {
					console.error('載入房產項目時發生錯誤:', error);
					$('#properties-loading').html('<div class="text-danger">載入房產項目失敗</div>');
				}
			}, 1000);
		});
	</script>
