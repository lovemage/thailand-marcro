	<script>
		// 自定義文章顯示函數
		function generateArticlesHTML(articles) {
			return articles.map(article => {
				const date = new Date(article.date).toLocaleDateString('zh-TW');
				const processedImage = article.image ? article.image.replace(/^\//, '') : 'images/blog/default.jpg';
				
				return `
					<div class="col-lg-4 col-md-6 mb-5">
						<div class="entry">
							<div class="entry-image">
								<a href="news-detail.html?article=${encodeURIComponent(article.title)}">
									<img src="${processedImage}" alt="${article.title}">
								</a>
							</div>
							<div class="entry-content">
								<div class="entry-meta">
									<ul>
										<li><i class="uil uil-schedule"></i> ${date}</li>
										<li><i class="uil uil-user"></i> ${article.author || 'Marco'}</li>
									</ul>
								</div>
								<div class="entry-title">
									<h2><a href="news-detail.html?article=${encodeURIComponent(article.title)}">${article.title}</a></h2>
								</div>
								<div class="entry-content">
									<p>${article.excerpt || article.description || ''}</p>
									<a href="news-detail.html?article=${encodeURIComponent(article.title)}" class="more-link">閱讀更多</a>
								</div>
							</div>
						</div>
					</div>
				`;
			}).join('');
		}

		// 頁面載入完成後初始化
		$(document).ready(function() {
			// 等待 CMS 載入完成
			setTimeout(async function() {
				try {
					const loader = new CMSLoader();
					const articles = await loader.loadArticles();
					
					const container = $('#articles-container');
					const loadingEl = $('#articles-loading');
					
					if (articles && articles.length > 0) {
						loadingEl.remove();
						container.html(generateArticlesHTML(articles));
					} else {
						loadingEl.html('<div class="text-danger">載入文章失敗</div>');
					}
				} catch (error) {
					console.error('載入文章時發生錯誤:', error);
					$('#articles-loading').html('<div class="text-danger">載入文章失敗</div>');
				}
			}, 1000);
		});
	</script>
