<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Academic - 測試頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .status {
            background: #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Marco Academic 網站</h1>
        <div class="status">✅ Netlify 部署成功！</div>
        <p>Marco Academic 網站已成功部署到 Netlify。</p>
        <p>這是一個測試頁面，確認網站正常運行。</p>
        
        <div class="links">
            <a href="index.html">🏠 首頁</a>
            <a href="properties.html">🏢 房地產項目</a>
            <a href="news.html">📰 房產資訊</a>
            <a href="admin/">⚙️ CMS 管理</a>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            部署時間: <span id="timestamp"></span>
        </p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-TW');
    </script>
</body>
</html>
