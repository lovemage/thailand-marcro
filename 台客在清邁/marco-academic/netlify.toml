[build]
  publish = "."
  command = "echo 'Marco Academic 站點部署完成'"

# 確保正確的根目錄
[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "18"

# 重定向規則
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# 頭部設置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

[[headers]]
  for = "/_data/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 處理 SPA 路由（如果需要）
[[redirects]]
  from = "/properties/*"
  to = "/properties.html"
  status = 200

[[redirects]]
  from = "/news/*"
  to = "/news.html"
  status = 200

# 404 頁面
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
